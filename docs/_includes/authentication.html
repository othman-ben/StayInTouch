<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<script>
var app = angular.module('myApp', []);
var ID = null

$scope.checkLocalStorage = firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    ID = user.uid;
    return true
  } else {
    return false
  }
});

</script>
